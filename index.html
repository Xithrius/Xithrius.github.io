<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Xithrius</title>

    <link rel="stylesheet" href="styles/backgrounds.css" />
    <link rel="stylesheet" href="styles/centering.css" />
    <link rel="stylesheet" href="styles/scrolling.css" />
    <link rel="stylesheet" href="styles/card.css" />

    <link rel="icon" href="images/user_icon.png" />
  </head>

  <body>
    <section id="sec-1">
      <div class="container">
        <article class="grid-svg">
          <a
            href="https://github.com/Xithrius"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img
              src="images/user_icon.svg"
              alt="Dynamic image icon"
              class="shadow"
            />
          </a>
          <a href="#sec-2">
            <div class="scroll-down"></div>
          </a>
        </article>
      </div>
    </section>
    <section id="sec-2">
      <section class="card-list">
        <article class="card">
          <div class="card-author">
            <a
              class="author-avatar"
              href="https://github.com/tempus-dev/flux-discordbot"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img
                src="images/project_icons/flux.png"
                alt="Flux project icon"
                class="shadow"
              />
            </a>
          </div>
          <header class="card-header">
            <h3>Flux</h3>
            <p>discord.py productivity bot</p>
            <p></p>
          </header>
          <div class="tags">
            <a href="#">python3</a>
            <a href="#">discord.py</a>
            <a href="#">mongodb</a>
          </div>
        </article>
        <article class="card">
          <div class="card-author">
            <a
              class="author-avatar"
              href="https://github.com/Xithrius/Xythrion"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img
                src="images/project_icons/xythrion.png"
                alt="Xythrion project icon"
                class="shadow"
              />
            </a>
          </div>
          <header class="card-header">
            <h3>Xythrion</h3>
            <p>discord.py graphing bot</p>
            <p></p>
          </header>
          <div class="tags">
            <a href="#">python3</a>
            <a href="#">discord.py</a>
            <a href="#">matplotlib</a>
          </div>
        </article>
      </section>
    </section>
  </body>
</html>
